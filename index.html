<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Did I Win?</title>
</head>
<body>
  <div class="image" >
  <img class="nfl-img" src="./assets/images/nfl-logo@logotyp.us.svg">
</div>

  <div>
    <h1>Did I win?</h1>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="week-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Game Week
    </button>
    <ul id="week-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><button class="week-btn">Week 1</button></li>
      <li><button class="week-btn">Week 2</button></li>
      <li><button class="week-btn">Week 3</button></li>
      <li><button class="week-btn">Week 4</button></li>
      <li><button class="week-btn">Week 5</button></li>
      <li><button class="week-btn">Week 6</button></li>
      <li><button class="week-btn">Week 7</button></li>
      <li><button class="week-btn">Week 8</button></li>
      <li><button class="week-btn">Week 9</button></li>
      <li><button class="week-btn">Week 10</button></li>
      <li><button class="week-btn">Week 11</button></li>
      <li><button class="week-btn">Week 12</button></li>
      <li><button class="week-btn">Week 13</button></li>
      <li><button class="week-btn">Week 14</button></li>
      <li><button class="week-btn">Week 15</button></li>
      <li><button class="week-btn">Week 16</button></li>
      <li><button class="week-btn">Week 17</button></li>
      <li><button class="week-btn">Week 18</button></li>
      <li><button class="week-btn">Week 19</button></li>
      <li><button class="week-btn">Week 20</button></li>
      <li><button class="week-btn">Super Bowl</button></li>    
    </ul>
  </div>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="team-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Choose your team
    </button>
    <ul id="team-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><button class="team-btn">San Francisco 49ers</button></li>
      <li><button class="team-btn">Green Bay Packers</button></li>
      <li><button class="team-btn">New York Giants</button></li>
      <li><button class="team-btn">New York Jets</button></li>
      <li><button class="team-btn">Seattle Seahawks</button></li>
      <li><button class="team-btn">Washington Football Team</button></li>
      <li><button class="team-btn">Dallas Cowboys</button></li>
      <li><button class="team-btn">Chicago Bears</button></li>
      <li><button class="team-btn">Philadelphia Eagles</button></li>
      <li><button class="team-btn">Detroit Lions</button></li>
      <li><button class="team-btn">Minnesota Vikings</button></li>
      <li><button class="team-btn">Tampa Bay Buccaneers</button></li>
      <li><button class="team-btn">New Orleans Saints</button></li>
      <li><button class="team-btn">Carolina Panthers</button></li>
      <li><button class="team-btn">Pittsburgh Steelers</button></li>
      <li><button class="team-btn">New England Patriots</button></li>
      <li><button class="team-btn">Indianapolis Colts</button></li>
      <li><button class="team-btn">Las Vegas Raiders</button></li>
      <li><button class="team-btn">Baltimore Ravens</button></li>
      <li><button class="team-btn">Miami Dolphins</button></li>
      <li><button class="team-btn">Kansas City Chiefs</button></li>
      <li><button class="team-btn">Tennessee Titans</button></li>
      <li><button class="team-btn">Denver Broncos</button></li>
      <li><button class="team-btn">Houston Texans</button></li>
      <li><button class="team-btn">Jacksonville Jaguars</button></li>
      <li><button class="team-btn">Arizona Cardinals</button></li>
      <li><button class="team-btn">Atlanta Falcons</button></li>
      <li><button class="team-btn">Cleveland Browns</button></li>
      <li><button class="team-btn">Buffalo Bills</button></li>
      <li><button class="team-btn">Los Angeles Chargers</button></li>
      <li><button class="team-btn">Cincinnati Bengals</button></li>
      <li><button class="team-btn">Los Angeles Rams</button></li>
    </ul>
  </div>
  
  <div>
    <textarea></textarea>
  </div>

  <div class="clock">

  </div>

  <div class="container">
    <div class="row">
        <label for="quarter-1-text"> First Quarter Payout</label>
        <input id="quarter-1-txt" name="quarter-1-txt" class="col-3 " placeholder="$" type="number"></input>
        <label for="quarter-1-text"> Second Quarter Payout</label>
        <input id="quarter-2-txt" name="quarter-2-txt" class="col-3" placeholder="$" type="number"></input>
        <label for="quarter-1-text"> Third Quarter Payout</label>
        <input id="quarter-3-txt" name="quarter-3-txt" class="col-3" placeholder="$" type="number"></input>
        <label for="quarter-1-text"> Final Score Payout</label>
        <input id="quarter-4-txt" name="quarter-4-txt" class="col-3" placeholder="$" type="number"></input>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="btn-group col-6">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="home-score-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Home Team Score
        </button>
        <ul id="home-score-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          
        </ul>
      </div>
    
      <div class="btn-group col-6">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="away-score-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Away team
        </button>
        <ul id="away-score-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
           
        
        </ul>
      </div>      
    </div>
  </div>

<div>
  <button class="btn btn-secondary " type="button">
    Add to Pool
  </button>
</div>

  <div class="row">
    <div class="col"></div>
    <div class="col">1st Quarter</div>
    <div class="col">2nd Quarter</div>
    <div class="col">3rd Quarter</div>
    <div class="col">Final</div>
    
  </div>
<div>
  <button class="btn btn-secondary " type="button">
    Check Score
  </button>
</div>
<div>
  <button class="btn btn-secondary " type="button">
    Clear Watchlist
  </button>
</div>

    
</body>
<script src="./assets/js/app.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
