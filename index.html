<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <title>Did I Win?</title>
</head>

<body class="body"> 

  <div class="image mt-3 mb-2" >
  <img class="nfl-img" src="./assets/images/did-i-win-logo.svg">
</div>

  <div class="dropdown d-flex justify-content-center mt-4 mb-4">
    <button class="btn btn-primary dropdown-toggle" type="button" id="week-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Game Week
    </button>
    <ul id="week-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><button class="week-btn" data-week-num="1">Week 1</button></li>
      <li><button class="week-btn" data-week-num="2">Week 2</button></li>
      <li><button class="week-btn" data-week-num="3">Week 3</button></li>
      <li><button class="week-btn" data-week-num="4">Week 4</button></li>
      <li><button class="week-btn" data-week-num="5">Week 5</button></li>
      <li><button class="week-btn" data-week-num="6">Week 6</button></li>
      <li><button class="week-btn" data-week-num="7">Week 7</button></li>
      <li><button class="week-btn" data-week-num="8">Week 8</button></li>
      <li><button class="week-btn" data-week-num="9">Week 9</button></li>
      <li><button class="week-btn" data-week-num="10">Week 10</button></li>
      <li><button class="week-btn" data-week-num="11">Week 11</button></li>
      <li><button class="week-btn" data-week-num="12">Week 12</button></li>
      <li><button class="week-btn" data-week-num="13">Week 13</button></li>
      <li><button class="week-btn" data-week-num="14">Week 14</button></li>
      <li><button class="week-btn" data-week-num="15">Week 15</button></li>
      <li><button class="week-btn" data-week-num="16">Week 16</button></li>
      <li><button class="week-btn" data-week-num="17">Week 17</button></li>
      <li><button class="week-btn" data-week-num="18">Week 18</button></li>
      <li><button class="week-btn" data-week-num="19">Week 19</button></li>
      <li><button class="week-btn" data-week-num="20">Week 20</button></li>
      <li><button class="week-btn" data-week-num="21">Super Bowl</button></li>    
    </ul>
  </div>

  <div class="dropdown d-flex justify-content-center mt-4 mb-4">
    <button class="btn btn-primary dropdown-toggle" type="button" id="team-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
      Choose your team
    </button>
    <ul id="team-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><button class="team-btn" data-team="ARI">Arizona Cardinals</button></li>
        <li><button class="team-btn"data-team="ATL">Atlanta Falcons</button></li>
        <li><button class="team-btn" data-team="BAL">Baltimore Ravens</button></li>
        <li><button class="team-btn" data-team="BUF">Buffalo Bills</button></li>
        <li><button class="team-btn" data-team="CAR">Carolina Panthers</button></li>
        <li><button class="team-btn" data-team="CHI">Chicago Bears</button></li>
        <li><button class="team-btn" data-team="CIN">Cincinnati Bengals</button></li>
        <li><button class="team-btn" data-team="CLE">Cleveland Browns</button></li>
        <li><button class="team-btn" data-team="DAL">Dallas Cowboys</button></li>
        <li><button class="team-btn" data-team="DEN">Denver Broncos</button></li>
        <li><button class="team-btn" data-team="DET">Detroit Lions</button></li>
        <li><button class="team-btn" data-team="GB">Green Bay Packers</button></li>
        <li><button class="team-btn" data-team="HOU">Houston Texans</button></li>
        <li><button class="team-btn" data-team="IND">Indianapolis Colts</button></li>
        <li><button class="team-btn" data-team="JAX">Jacksonville Jaguars</button></li>
        <li><button class="team-btn" data-team="KC">Kansas City Chiefs</button></li>
        <li><button class="team-btn" data-team="LAC">Los Angeles Chargers</button></li>
        <li><button class="team-btn" data-team="LAR">Los Angeles Rams</button></li>
        <li><button class="team-btn" data-team="LV">Las Vegas Raiders</button></li>
        <li><button class="team-btn" data-team="MIA">Miami Dolphins</button></li>
        <li><button class="team-btn" data-team="MIN">Minnesota Vikings</button></li>
        <li><button class="team-btn" data-team="NE">New England Patriots</button></li>
        <li><button class="team-btn" data-team="NO">New Orleans Saints</button></li>
        <li><button class="team-btn" data-team="NYG">New York Giants</button></li>
        <li><button class="team-btn" data-team="NYJ">New York Jets</button></li>
        <li><button class="team-btn" data-team="PHI">Philadelphia Eagles</button></li>
        <li><button class="team-btn" data-team="PIT">Pittsburgh Steelers</button></li>
        <li><button class="team-btn" data-team="SEA">Seattle Seahawks</button></li>
        <li><button class="team-btn" data-team="SF">San Francisco 49ers</button></li>
        <li><button class="team-btn" data-team="TB">Tampa Bay Buccaneers</button></li>
        <li><button class="team-btn" data-team="TEN">Tennessee Titans</button></li>
        <li><button class="team-btn" data-team="WAS">Washington Football Team</button></li>
    </ul>
  </div>

  <div class="clock">

  </div>

  <div class="container mx-auto">
    <div class="row">
      <div class="col">
        <div class="row">
        <label for="quarter-1-text" class="col-9 mb-2 bg-light text-dark rounded-2 "> First Quarter Payout</label>
        <input id="quarter-1-txt" name="quarter-1-txt" class="col-9 mt-2 rounded-2" placeholder="$" type="number"></input>
      </div>
      </div>
      <div class="col">
        <div class="row">
        <label for="quarter-2-text" class="col-9 mb-2 bg-light text-dark rounded-2"> Second Quarter Payout</label>
        <input id="quarter-2-txt" name="quarter-2-txt" class="col-9 mt-2 rounded-2" placeholder="$" type="number"></input>
      </div>
      </div>
      
      <div class="col">
        <div class="row">
        <label for="quarter-3-text" class="col-9 mb-2 bg-light text-dark rounded-2"> Third Quarter Payout</label>
        <input id="quarter-3-txt" name="quarter-3-txt" class="col-9 mt-2 rounded-2" placeholder="$" type="number"></input>
      </div>
      </div>
      <div class="col">
        <div class="row">
        <label for="quarter-4-text" class="col-9 mb-2 bg-light text-dark rounded-2"> Final Score Payout</label>
        <input id="quarter-4-txt" name="quarter-4-txt" class="col-9 mt-2 rounded-2" placeholder="$" type="number"></input>
      </div>
      </div>
    </div>
  </div>

  <div class="container mt-4 mb-4">
    <div class="row">
      <div class="btn-group col-6">
        <button class="btn btn-primary dropdown-toggle" type="button" id="home-score-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Home Team Score
        </button>
        <ul id="home-score-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        </ul>
      </div>
    
      <div class="btn-group col-6">
        <button class="btn btn-primary dropdown-toggle" type="button" id="away-score-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
          Away team Score
        </button>
        <ul id="away-score-btn-list" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">        
        </ul>
      </div>      
    </div>
  </div>

<div class="d-flex justify-content-center mt-4 mb-4">
  <button class="btn btn-primary" type="button" id="add-to-pool">
    Add to Pool
  </button>
</div>

<div class="container mx-auto mt-4 mb-4">
  <div class="row">
    <div class="col">
    <table class="col table table-bordered bg-light text-dark">
        <tr>
            <thead>
                <th>Numbers</th>
                <th>1st Quarter</th>
                <th>2nd Quarter</th>
                <th>3rd Quarter</th>
                <th>Final Score</th>
            </thead>
        </tr> 
        <!-- Table body is dynamically populated with JS -->
        <tbody id="user-num-table">
        </tbody>
    </table>
  </div>
</div>
</div>

<div class="d-flex justify-content-center mt-4 mb-4">
  <button class="btn btn-primary " type="button" id="check-boxes">
    Check Boxes
  </button>
</div>

<div class="d-flex justify-content-center mt-4 mb-4">
  <button class="btn btn-primary " type="button" id="clear-btn">
    Clear Watchlist
  </button>
</div>
</body>

<script src="./assets/js/app.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
